<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{
            width: 200px;
            /*div 중앙정렬*/
            margin-left:auto;
            margin-right:auto;
        }
        input{
            width: 200px;
            height: 29px;
        }
        .text_input{
            padding-left: 14px;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <!--method = POST / GET-->
        <form action="http://localhost:8000/get-data" method="POST">
            <div class="id_wrap">
                <label>
                    <div>아이디</div>
                    <input class="text_input" type="text" name="id" placeholder="아이디를 입력해주세요"/>
                </label>
            </div>
            <div class="pw_wrap">
                <label>
                    <div>비밀번호</div>
                    <input class="text_input" type="password" name="pw" placeholder="비밀번호를 입력해주세요"/>
                </label>
            </div>
            <!--<div>
                <input type="checkbox" name="chk"/>
            </div>
            <div>
                <input type="radio"/>
            </div>-->
            <div>
                <input type="submit" value="가입하기"/>
            </div>
        </form>
    </div>
</body>
</html>
